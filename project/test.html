<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento Grid in Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .bento-box {
        background-color: #f0f0f0;
        border: 1px solid #ccc;
      }
      .h-100 {
        height: 100%;
      }
      .box-a {
        background-color: #ffcccc;
        height: 100%;
      }
      .box-b {
        background-color: #ccffcc;
        height: 100%;
      }
      .box-c {
        background-color: #ccccff;
        height: 100%;
      }
      .box-d {
        background-color: #ffffcc;
        height: 100%;
      }
      .row-full {
        height: 600px; /* Adjust total height here */
      }
      .half-height {
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row row-full">
        <!-- Column A (4 wide, full height) -->
        <div class="col-4 d-flex flex-column">
          <div class="box-a bento-box h-100">A</div>
        </div>

        <!-- Right 8 columns -->
        <div class="col-8 d-flex flex-column">
          <!-- Row B (top half) -->
          <div class="box-b bento-box half-height">B</div>

          <!-- Row C + D (bottom half, split into 4 + 4 columns) -->
          <div class="row flex-grow-1">
            <div class="col-6">
              <div class="box-c bento-box h-100">C</div>
            </div>
            <div class="col-6">
              <div class="box-d bento-box h-100">D</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
