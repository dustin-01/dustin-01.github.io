<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/project/style.css" />
    <title>Payment</title>
  </head>

  <body class="login-body d-flex flex-column min-vh-100">
    <!-- header -->
    <nav class="navbar navbar-expand-lg main-navbar px-lg-5 py-3 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/project/">
          <img src="/project/assets/Logo-Outline.webp" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white fs-5 text-uppercase p-4"
                href="/project/"
                >Home</a
              >
            </li>
            <li class="nav-item" >
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/products/">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/faq/">FAQ</a>
            </li>
              <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/about/">ABOUT US</a>
            </li>
          </ul>

          <div class="d-lg-none mt-3">
            <a href="/project/login/"><button class="btn btn-danger rounded-pill w-100">Log In</button></a>
          </div>
        </div>
        <div class="d-none d-lg-block">
          <a href="/project/login/"><button class="btn btn-danger rounded-pill px-5">Log In</button></a>
      </div>
    </nav>

   <div class="row min-vh-100">
    <!-- RIGHT COLUMN PART -->
    <div class="right-column col-lg-6 p-4 d-flex flex-column">
      <h4 class="items-heading">ITEMS</h4>

      <div class="item-summary flex-grow-1 overflow-auto" id="cart-items">
      </div>

      <div class="totals-section mt-4 pt-3">
      <div class="d-flex justify-content-between mb-2">
          <p class="item-payment">Subtotal</p>
          <p class="item-payment" id="cart-subtotal">₱00.00</p>
      </div>
      <div class="d-flex justify-content-between mb-2">
          <p class="item-payment">Including 12% VAT</p>
          <p class="item-payment" id="cart-vat">₱00.00</p>
      </div>
      <div class="d-flex justify-content-between mb-2">
          <p class="item-payment">TOTAL</p>
          <p class="item-payment" id="cart-total">₱00.00</p>
      </div>
      
      </div>
    </div>
    <div class="col-lg-6 left-column p-4 d-flex flex-column">
      <!-- User Info -->
      <div class="user-info-box card p-4 mb-4 shadow-sm">
        <!-- Top Row -->
        <div class="d-flex">
          <p class="mb-0 text-dark fw-bold col-5">Username</p>
          <p class="mb-0 text-dark fw-bold ms-auto">UID</p>
        </div>

          <!-- Bottom Row -->
          <div class="d-flex justify-content-between text-dark small fw-bold">
            <span>Level</span>
            <span>|</span>
            <span>Team _____</span>
            <span>|</span>
            <span class=""># # Pokecoins</span>
          </div>
        </div>


      <div class="row">
        <!-- Payment Selection -->
        <div class="col-lg-6 payment-selection-box card p-4 mb-4 shadow-sm">
          <h5 class="card-title text-dark fw-bold mb-3">PAYMENT</h5>
          <label for="paymentMethod" class="form-label text-dark mb-2">Please select a payment method</label>
          <select class="payment-form mb-4" id="paymentMethod">
            <option selected>Gcash</option>
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Google Pay</option>
            <option>PayPal</option>
          </select>
        </div>

        <!-- Payment Methods Accepted -->
        <div class="col-lg-6 payment-methods-accepted card p-4 mb-4">
          <h6 class="text-dark mb-3">PAYMENT METHODS</h6>
          <p class="text-dark mb-3">We accept the following secure payment methods:</p>
          <div class="payment-icons d-flex flex-wrap justify-content-around align-items-center">
            <img src="/project/assets/gcash.png" alt="Gcash" class="payment-icon" />
            <img src="/project/assets/visa.png" alt="Visa" class="payment-icon" />
            <img src="/project/assets/mastercard.png" alt="Mastercard" class="payment-icon" />
            <img src="/project/assets/google-pay.png" alt="Google Pay" class="payment-icon" />
            <img src="/project/assets/paypal.png" alt="PayPal" class="payment-icon" />
          </div>
        </div>
      </div>
      

      <!-- Continue Button -->
      <button class="btn btn-danger btn-lg w-100 py-3 rounded-pill fw-bold continue-payment-btn mt-auto">Continue Payment</button>
    </div>
  </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/project/shopData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
