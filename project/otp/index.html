<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/project/style.css" />
    <title>Payment</title>
  </head>

  <body class="login-body d-flex flex-column min-vh-100">
    <!-- header -->
  <nav class="navbar navbar-expand-lg main-navbar px-lg-5 py-3 sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/project/">
        <img src="/project/assets/Logo-Outline.webp" alt="logo" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active text-white fs-5 text-uppercase p-4"
              href="/project/"
              >Home</a
            >
          </li>
          <li class="nav-item" >
            <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/products/">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/faq/">FAQ</a>
          </li>
            <li class="nav-item">
            <a class="nav-link text-white fs-5 text-uppercase p-4" href="/project/about/">ABOUT US</a>
          </li>
        </ul>

        <div class="d-lg-none mt-3">
          <a href="/project/login/"><button class="btn btn-danger rounded-pill w-100">Log In</button></a>
        </div>
      </div>
      <div class="d-none d-lg-block">
        <a href="/project/login/"><button class="btn btn-danger rounded-pill px-5">Log In</button></a>
    </div>
  </nav>

  <div class="row">
    <div class="col-lg-6 left-column p-4 d-flex flex-column">
      <!-- User Info -->
      <div class="user-info-box card p-4 mb-4 shadow-sm">
        <!-- Top Row -->
        <div class="d-flex">
          <p class="mb-0 text-dark fw-bold col-5">Username</p>
          <p class="mb-0 text-dark fw-bold ms-auto">UID</p>
        </div>

          <!-- Bottom Row -->
          <div class="d-flex justify-content-between text-dark small fw-bold">
            <span>Level</span>
            <span>|</span>
            <span>Team _____</span>
            <span class="me-0">|</span>
            <span class=""># # Pokecoins</span>
          </div>
        </div>

      <div class="row">
        <!-- Mobile Number for OTP -->
      <div class="col payment-details p-4 d-flex flex-column">
        <div class="section">
            <h6 class="text-dark fw-bold mb-3">Enter Mobile Number</h6>
      <table class="full-width">
        <tr>
          <td class="td-no-padding">
            <div class="input-group">
              <input
                type="text"
                value="+63"
                class="country-code"
                readonly/>

              <input
                type="tel"
                id="mobile-number"
                placeholder="ex. 9123456789"
                class="mobile-number"/>
            </div>
          </td>
          <td class="td-button">
            <button class="send-code-btn">Send Code</button>
          </td>
        </tr>
      </table>
      <p class="note">You'll receive a code on this number. Make sure it's correct.</p>
    </div>

      <div>
      <label for="otp-input-1" class="label">Enter OTP</label>
      <div class="otp-container">
        <input type="text" id="otp-input-1" maxlength="1" placeholder="•" class="otp-input" />
        <input type="text" id="otp-input-2" maxlength="1" placeholder="•" class="otp-input" />
        <input type="text" id="otp-input-3" maxlength="1" placeholder="•" class="otp-input" />
        <input type="text" id="otp-input-4" maxlength="1" placeholder="•" class="otp-input" />
        <input type="text" id="otp-input-5" maxlength="1" placeholder="•" class="otp-input" />
        <input type="text" id="otp-input-6" maxlength="1" placeholder="•" class="otp-input" />
      </div>
      </div>
      </div>
  </div>

      <!-- Continue Button -->
      <button class="btn btn-danger btn-lg w-100 py-3 rounded-pill fw-bold pay-now-btn mt-auto">Pay Now</button>
    </div>

    <!-- RIGHT COLUMN PART -->
    <div class="right-column col-lg-6 p-4 d-flex flex-column">
      <h4 class="items-heading">Items</h4>

      <div class="item-summary flex-grow-1 overflow-auto">
            
            <div class="totals-section mt-4 pt-3">
        <div class="d-flex justify-content-between mb-1">
          <p class="item-payment">Subtotal</p>
          <p class="item-payment">₱00.00</p>
        </div>
        <div class="d-flex justify-content-between mb-1">
          <p class="item-payment fw-bold text-white fs-5">TOTAL</p>
          <p class="item-payment fw-bold text-white fs-5">₱00.00</p>
        </div>
        <div class="d-flex justify-content-between mb-1">
          <p class="item-payment small text-white-50">Including 12% VAT</p>
          <p class="item-payment small text-white-50">₱00.00</p>
        </div>
      </div>

      
  </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
