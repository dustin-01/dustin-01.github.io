<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/project/style.css" />
    <title>Signup</title>
  </head>
  <body class="login-body d-flex flex-column min-vh-100">
    <!-- header -->
    <nav class="navbar navbar-expand-lg main-navbar px-lg-5 py-3 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/project/">
          <img src="/project/assets/Logo-Outline.webp" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white fs-5 text-uppercase p-4" href="/project/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">FAQ</a>
            </li>
          </ul>
          <div class="d-lg-none mt-3">
            <button class="btn btn-danger rounded-pill w-100">Log In</button>
          </div>
        </div>
        <div class="d-none d-lg-block">
          <button class="btn btn-danger rounded-pill px-5">Log In</button>
        </div>
      </div>
    </nav>

  
    <section class="flex-grow-1 d-flex flex-column h-100 justify-content-center">
      <div class="container py-5">
        <div class="row justify-content-center align-items-center w-100">
          <div class="col-10 col-md-8 col-lg-8 col-xl-9">
            <div class="card bg-light text-dark rounded-5 shadow">
              <div class="row g-0">
                <div class="col-lg-5 d-grid align-items-center text-center p-1 d-none d-xl-block login-hero-background">
                  <div class="login-hero-image-wrapper">
                    <img src="/project/assets/Login-Hero.png" alt="Hero" class="login-hero-signup-image" />
                  </div>
                </div>
                <div class="col-xl-7">
                  <div class="card-body p-2 py-4 p-lg-5 text-center">
                    <div class="mb-md-5 mt-md-4 pb-5">
                      <h2 class="fw-bold mb-4">Create Your Account</h2>

                      <form>
                        <div class="row mb-3">
                          <div class="col">
                            <div class="form-floating">
                               <input type="text" class="form-control rounded-pill ps-3" id="firstName" placeholder="First Name">
                                <label for="firstName">First Name</label>
                             </div>
                          </div>
                       <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-pill ps-3" id="middleName" placeholder="Middle Name">
                      <label for="middleName">Middle Name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-floating">
                      <input type="text" class="form-control rounded-pill ps-3" id="lastName" placeholder="Last Name">
                      <label for="lastName">Last Name</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">

                  <div class="col-md-6">
                    <div class="form-floating">
                      <select class="form-select rounded-pill ps-3" id="gender" aria-label="Gender">
                        <option selected disabled></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                      <label for="gender">Gender</label>
                    </div>
                  </div>


                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="date" class="form-control rounded-pill ps-3" id="birthday" placeholder="Birthday">
                      <label for="birthday">Birthday</label>
                    </div>
                  </div>
                </div>

                        <div class="form-floating mb-3">
                          <input type="email" class="form-control rounded-pill" id="email" placeholder="name@example.com">
                          <label for="email">Email</label>
                        </div>

                        <div class="form-floating mb-3">
                          <input type="password" class="form-control rounded-pill" id="password" placeholder="Password">
                          <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                          <input type="password" class="form-control rounded-pill" id="confirmPassword" placeholder="Confirm Password">
                          <label for="confirmPassword">Confirm Password</label>
                        </div>

                        <button type="submit" class="btn btn-outline-dark btn-lg rounded-pill px-5">Sign Up</button>
                      </form>

                      <div class="my-4">or</div>

                      <div class="d-grid gap-2 col-8 mx-auto my-3">
                        <button class="btn btn-danger rounded-pill" type="button">
                          <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2" />
                          Sign up with Google
                        </button>

                        <button class="btn btn-outline-primary rounded-pill" type="button">
                          <img src="https://www.svgrepo.com/show/303161/gmail-icon-logo.svg" width="20" class="me-2" />
                          Sign up with Gmail
                        </button>
                      </div>

                      <p class="small mt-4 mb-0">Already have an account? <a href="#" class="text-primary">Log In</a></p>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
