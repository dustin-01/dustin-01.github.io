<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
     <link href='https://fonts.googleapis.com/css?family=Hammersmith One' rel='stylesheet'>
    <link rel="stylesheet" href="/project/style.css" />
    <title>Document</title>
  </head>
  <body class="login-body">
    <!-- header -->
    <nav class="navbar navbar-expand-lg main-navbar px-lg-5 py-3 sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/project/">
          <img src="/project/assets/Logo-Outline.webp" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active text-white fs-5 text-uppercase p-4"
                href="/project/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">Event</a>
            </li>
            <li class="nav-item" >
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">Store</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5 text-uppercase p-4" href="#">FAQ</a>
            </li>
          </ul>a

          <div class="d-lg-none mt-3">
            <button class="btn btn-danger rounded-pill w-100">Log In</button>
          </div>
        </div>
        <div class="d-none d-lg-block">
          <button class="btn btn-danger rounded-pill px-5">Log In</button>
      </div>
    </nav>


    <!-- login part of the code -->
    <section class="flex-grow-1 d-flex flex-column h-100 justify-content-center">
      <div class="container py-5">
        <div class="row flex-grow-1 justify-content-center align-items-center w-100">
          <div class="col-10 col-md-8 col-lg-8 col-xl-9">
            <div class="card bg-light text-dark rounded-5 shadow">
                <div class="row g-0">
                    <div class="col-lg-5 d-grid align-items-center text-center p-1 d-none d-xl-block login-hero-background">
                        <div class="login-hero-image-wrapper">
                            <img src="/project/assets/Login-Hero.png" alt="Image of Hero Character" class="login-hero-image" />
                        </div>
                        
                    </div>
                    <div class="col-xl-7">
                        <div class="card-body p-2 py-4 p-lg-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-5">Welcome!</h2>
                                <!-- <p class="text-white-50 mb-5">Welcome!</p> -->

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control rounded-pill" id="floatingEmail" placeholder="name@example.com">
                                        <label for="floatingEmail">Email address</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="password">
                                        <label for="floatingPassword"
                                        >Password</label
                                        >
                                    </div>


                                <p class="small mb-5 pb-lg-2">
                                    <a class="text-white-50" href="#!">Forgot password?</a>
                                </p>

                                <button
                                    data-mdb-button-init
                                    data-mdb-ripple-init
                                    class="btn btn-outline-dark btn-lg px-5"
                                    type="submit"
                                >
                                    Login
                                </button>

                            
                            </div>

                            <div>
                            <p class="mb-0">
                                Don't have an account?
                                <a href="signup/signup.html" class="fw-bold">Sign Up</a>
                            </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
