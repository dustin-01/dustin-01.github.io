<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">

        <form >
            <h1>
                Enter Student Information:
            </h1>
            <label for="" class="form-label">
                Enter First Name:
            </label><br>
            <input type="text" class="form-control design1"></input><br>
            <label for="" class="form-label">
                Enter Last Name:
            </label><br>
            <input type="text" class="form-control design1"></input><br>
            <label for="" class="form-label">
                Choose Suffix:
            </label><br>
            <select name="suffix" id="suffix" class="form-select">
                <option value="0">None</option>
                <option value="1">Jr.</option>
                <option value="2">Sr.</option>
            </select><br>
    
            <label for="" class="form-label">
                Enter Email:
            </label><br>
            <input type="email" class="form-control design1"></input><br>
    
            <label for="" class="form-label">
                Choose Gender:
            </label><br>
            <input type="radio" id="male" name="gender" value="Male" class="form-check-input">
            <label for="male" class="form-label">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female" class="form-check-input">
            <label for="female" class="form-label">Female</label><br>
            <input type="radio" id="others" name="gender" value="Others" class="form-check-input">
            <label for="others" class="form-label">Others</label><br>
    
            <label for="" class="form-label">Enter Birthday:</label><br>
            <input type="date" class="form-control design1"><br>
    
            <label for="" class="form-label">
                Enter City:
            </label><br>
            <input type="text" class="form-control design1"></input><br>
    
            <label for="" class="form-label">
                Enter Preferred Course:
            </label><br>
            <select name="course" id="course" class="form-select">
                <option value="bsit">Bachelors of Science in Information and Technology</option>
                <option value="bsce">Bachelors of Science in Civil Engineering</option>
                <option value="mma">Multimedia Arts</option>
            </select><br>
    
            <input type="submit" class="form-control design1">
        </form>
    </div>
</body>
</html>
