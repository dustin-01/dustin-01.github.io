<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">

        <form >
            <h1>
                Enter Student Information:
            </h1>
            <label for="">
                Enter First Name:
            </label><br>
            <input type="text"></input><br>
            <label for="">
                Enter Last Name:
            </label><br>
            <input type="text"></input><br>
            <label for="">
                Choose Suffix:
            </label><br>
            <select name="suffix" id="suffix">
                <option value="0">None</option>
                <option value="1">Jr.</option>
                <option value="2">Sr.</option>
            </select><br>
    
            <label for="">
                Enter Email:
            </label><br>
            <input type="email"></input><br>
    
            <label for="">
                Choose Gender:
            </label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>
            <input type="radio" id="others" name="gender" value="Others">
            <label for="others">Others</label><br>
    
            <label for="">Enter Birthday:</label><br>
            <input type="date"><br>
    
            <label for="">
                Enter City:
            </label><br>
            <input type="text"></input><br>
    
            <label for="">
                Enter Preferred Course:
            </label><br>
            <select name="course" id="course">
                <option value="bsit">Bachelors of Science in Information and Technology</option>
                <option value="bsce">Bachelors of Science in Civil Engineering</option>
                <option value="mma">Multimedia Arts</option>
            </select><br>
    
            <input type="submit">
        </form>
    </div>
</body>
</html>
